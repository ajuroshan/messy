{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

        <div class="card p-5 w-100">
            <form method="post">
                {% csrf_token %}
                {{ form| crispy }}

            </form>
        </div>
    </div>
{% endblock %}
