{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hostel Mess Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand mx-auto d-flex align-items-center justify-content-center " href="{% url 'home' %}">
                <img src="{% static 'images/messy_logo.png' %}" alt="Messy" width="30%" height="30%"
                     class=" align-text-top">
            </a>
        </div>
    </nav>
</header>

<main class="container">

    {% block content %}
        <!-- Content will be injected here -->
    {% endblock %}
</main>

<footer class="bg-light text-center py-3 mt-auto">
    <p class="text-muted small mt-3 ">Made with ❤️ by <a class="text-decoration-none" href="https://ajuroshan.me">ajuroshan</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="//accounts.google.com/gsi/client" async></script>

</body>
</html>
